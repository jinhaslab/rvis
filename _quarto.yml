  #     text: |
  #       \usepackage{kotex}
  # PDF 빌드는 TeX 설치 필요: quarto install tinytex

execute:
  warning: false
  message: false
  cache: false
  freeze: auto

knitr:
  opts_chunk:
    comment: "#>"
    fig.align: "center"
    out.width: "90%"
